<div class="control-bar">
  <ng-container *ngIf="columnFilterDefined()">
    <mat-icon>search</mat-icon>
  </ng-container>
</div>
<table mat-table [dataSource]="dataObject" matSort class="fluid">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox *ngIf="isMultipleSelect()" (change)="$event ? toggleAll() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container *ngFor="let column of this.setting.columns" matColumnDef="{{column.id}}">
    <ng-container *ngIf="column.visible">
      <th mat-header-cell *matHeaderCellDef [ngClass]="column.cssClass"
          [style.width]="column.width" mat-sort-header>{{column.name}}</th>

      <td mat-cell *matCellDef="let element" [ngClass]="column.cssClass"
          [style]="column.inlineStyle">{{element[column.id]}}</td>
    </ng-container>
  </ng-container>

  <ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </ng-container>
</table>

<ng-container *ngIf="setting.display.paging && dataSource != null && dataSource.length > 0">
  <mat-paginator [pageSizeOptions]="setting.display.pageSizeOptions" showFirstLastButtons>
  </mat-paginator>
</ng-container>
