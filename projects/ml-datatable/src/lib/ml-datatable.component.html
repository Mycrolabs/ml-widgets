<table mat-table [dataSource]="dataSource" class="fluid">

  <ng-container *ngFor="let column of this.setting.columns" matColumnDef="{{column.id}}">
    <ng-container *ngIf="column.visible">
      <th mat-header-cell *matHeaderCellDef [ngClass]="column.cssClass"
          [style]="column.inlineStyle">{{column.name}}</th>
      <td mat-cell *matCellDef="let element" [ngClass]="column.cssClass"
          [style]="column.inlineStyle">{{element[column.id]}}</td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
